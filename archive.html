---
layout: page
title: All Posts
permalink: /archive/
---

<div class="home">
    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <span class="post-meta">{{ post.date | date: "%Y %b %d" }}</span> &mdash; <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
